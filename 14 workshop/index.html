    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#fighterModal">
        Create Fighter
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="fighterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Create Fighter</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <input type="text" name="" id="name" placeholder="name">
                    <input type="text" name="" id="pilot" placeholder="pilot">
                    <input type="number" name="" id="fuel" placeholder="fuel tank capacity">
                    <input type="text" name="" id="fuel" placeholder="Current location">
                    <select name="type">
                                        <option value="fighter" class="typevalue">Fighter</option>
                        <option value="cargo" class="typevalue">cargo</option>
                        <option value="miner" class="typevalue">Miner</option>
                      </select>
                    <input type="text" name="" id="weapons" placeholder="weapons">
                    <input type="number" name="" id="shield" placeholder="Shield">
                    <input type="number" name="" id="cargoCapacity" placeholder="cargoCapacity">
                    <input type="text" name="" id="tradingRoute" placeholder="tradingRoute">
                    <input type="number" name="" id="loadingCranes" placeholder="loadingCranes">
                    <input type="text" name="" id="miningTools" placeholder="miningTools">
                    <input type="text" name="" id="miningTypes" placeholder="miningTypes">
                    <input type="number" name="" id="miningStorage" placeholder="miningStorage">
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id='createFighter'>Save changes</button>
            </div>
          </div>
        </div>
      </div>
